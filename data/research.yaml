- name: Bayesian Deep Learning
  image: image/dummy_wide.svg
  description: |
    Modern deep neural networks are typically overparameterized and thus under-specified by the available data.
    In other words, deep neural networks often contain multiple solutions which can express hypotheses describing the data.
    While the classical training of deep neural networks aims to find a single solution, the Bayesian approach considers multiple possible solutions by performing marginalization.
    We are studying various sub-fields involving deep neural networks from the Bayesian perspective.


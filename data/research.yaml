- name: Meta-Learning
  image: image/research/meta-learning.png
  description: |
    Meta-learning basically refers to a learning algorithm that learns how to learn, but more broadly it refers to any learning algorithm that learns meta-knowledge that helps other learning.
    Meta-learning is essential to creating human-like AI, such as being able to continuously learn or process multimodal data.
    In our lab, we are interested in both the fundamentals and applications of meta-learning.
    For example, we are interested in developing meta-learning algorithms and learning representations of meta-knowledge under real-world constraints, such as when there is only limited data.
    We also develop meta-learning algorithms for various fields such as domain generalization, generative modeling, and Bayesian learning.

- name: Healthcare
  image: image/dummy_wide.svg
  description: |
    Detecting cancer was doctorsâ€™ exclusive work before. Nowadays, thanks to the development of WSI(whole slide image), AI can detect cancer either.
    AS WSI is too big to fit into modern CNN architectures, it is divided into thousand of patches.
    Also, there are only about 1000 WSI labels per dataset which easily provokes an over-fitting problem.
    Our lab focuses on multiple instance learning, where only slide-level labels are given.
    We are trying to make pseudo-WSI labels by using information between patches. Furthermore, we are interested in self-supervised learning to extract adequate features for WSI.
